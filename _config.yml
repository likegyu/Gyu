plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-archives

permalink: /:year:month:day/:title
url: https://likegyu.com

#future date
future: true

# variables
name: GYU
description: GYU's Web Site
google_verification: null


# File management
include: [".htaccess"]
exclude: ["README.md", "LICENSE"]

# Sass
sass:
  style: :compressed
  sass_dir: _sass

# Markdown
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter_opts:
    disable : true
